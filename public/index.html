  <script>
    (function() {
      function getDefaultFontSize(pa){
        pa= pa || document.body;
        var who= document.createElement('div');
        who.style.cssText='display:inline-block; padding:0; line-height:1; position:absolute; visibility:hidden; font-size:1em';
        who.appendChild(document.createTextNode('M'));
        pa.appendChild(who);
        var fs= [who.offsetWidth, who.offsetHeight];
        pa.removeChild(who);
        return fs;
      }
    
      var defaultFontSize = getDefaultFontSize()[1]
    
      function setRemUnit(){
        var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
        var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
        var fontSize = Math.min(w, h)/32;
        
        fontSize *= 16/defaultFontSize
        if(fontSize > 16) {
          fontSize = 16;
        }
    
        document.getElementsByTagName('html')[0].style.fontSize = fontSize + "px";
      }
      setRemUnit()
      window.addEventListener("resize", setRemUnit);
    
      if( /Android/g.test( navigator.userAgent ) ){
        setTimeout( function(){
          window.removeEventListener("resize", setRemUnit);
        }, 1000)
      }
    }())
  </script>

  <script type="text/javascript">
    function isPositionStickySupported(elem) {
      return elem.css('position') === 'sticky' || elem.css('position') === '-webkit-sticky';
    }
    
    function isCssFilterSupported() {
      return typeof document.body.style.webkitFilter === "string"
      //- return elem.css('filter') === 'blur(16px)' || elem.css('-webkit-filter') === 'blur(16px)';
    }
    
    function isCssBackdropFilterSupported() {
      return typeof document.body.style.webkitBackdropFilter === "string"
    }
    if(isPositionStickySupported($(".channel-info")) === false){
      $(".responsive-container").addClass("no-sticky");
    }
    
    if( isCssBackdropFilterSupported() ){
      document.querySelector(".channel-info").classList.add("blur")
      document.querySelector("#share-banner").classList.add("blur")
    }
    
    function loadScript(url, callback){
      var head = document.getElementsByTagName('head')[0];
      if(typeof url === "string"){
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = url;
        script.onreadystatechange = callback;
        script.onload = callback;
        head.appendChild(script);
      }else if(typeof url === "object"){
        var count = 0;
        for(var n in url){
          var script = document.createElement('script');
          script.type = 'text/javascript';
          script.src = url[n];
          script.onreadystatechange = if_onload;
          script.onload = if_onload;
          head.appendChild(script);
        }
        function if_onload(){
          count++;
          if(count === url.length){
            callback();
          }
        }
      }
    }
  </script>
